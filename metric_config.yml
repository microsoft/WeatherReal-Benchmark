temperature:
  base_plot_setting:
    title: Temperature
    xlabel:
      lead_time: Lead Hour (H)
      issue_time: Issue Time (UTC)
      valid_time: Valid Time (UTC)

  metrics:
    RMSE:
      method: rmse

    MAE:
      method: mae

    ACCURACY_1.7:
      method: accuracy
      threshold: 1.7

    ERROR_5.6:
      method: error
      threshold: 5.6

